<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Document</title>
	</head>
	<body>
		<div class="workspace">
			<div class="window">
				<div class="figure hidden">
					<p></p>
				</div>
			</div>

			<div class="controllers">
				<div class="controller__type">
					<button class="type">Круг</button>
					<button class="type">Квадрат</button>
				</div>

				<div class="controller__color">
					<button class="color">Красный</button>
					<button class="color">Синий</button>
					<button class="color">Черный</button>
					<button class="color">Зеленый</button>
				</div>

				<div class="controller__text">
					<input type="text" placeholder="Введите текст" />
					<button class="addText">Изменить текст</button>
				</div>

				<div class="controller__reset">
					<button class="reset">Сбросить</button>
				</div>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
